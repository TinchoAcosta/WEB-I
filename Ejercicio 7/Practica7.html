<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Listas y estilos</title>

    </head>

    <body>

        <ol type="A">
            <li>primer item</li>
            <li>segundo item</li>
            <li>tercer item</li>
        </ol>
        <ol type="I">
            <li>primer item</li>
            <li>segundo item</li>
            <li>tercer item</li>
        </ol>
        <hr>
        <ul style="list-style-type: square;">
            <li>primer item</li>
            <li>segundo item</li>
            <li>tercer item</li>            
        </ul>
        <ul style="list-style-type: disc;">
            <li>primer item</li>
            <li>segundo item</li>
            <li>tercer item</li>            
        </ul>

    </body>

</html>
